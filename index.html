<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <div id="app">

        <form name="calculadora">
        <input type="textfield" name="ola" value="" autocomplete="off" readonly>
        <input type="button" value="7" onclick="document.calculadora.ola.value+='7'">
        <input type="button" value="8" onclick="document.calculadora.ola.value+='8'">
        <input type="button" value="9" onclick="document.calculadora.ola.value+='9'">
        <input type="button" value="+" onclick="document.calculadora.ola.value+='+'" class="green">
        <br>
        <input type="button" value="4" onclick="document.calculadora.ola.value+='4'">
        <input type="button" value="5" onclick="document.calculadora.ola.value+='5'">
        <input type="button" value="6" onclick="document.calculadora.ola.value+='6'">
        <input type="button" value="-" onclick="document.calculadora.ola.value+='-'" class="green">
        <br>
        <input type="button" value="1" onclick="document.calculadora.ola.value+='1'">
        <input type="button" value="2" onclick="document.calculadora.ola.value+='2'">
        <input type="button" value="3" onclick="document.calculadora.ola.value+='3'">
        <input type="button" value="x" onclick="document.calculadora.ola.value+='*'" class="green">
        <br>
        <input type="button" value="0" onclick="document.calculadora.ola.value+='0'">
        <input type="reset" value="C">
        <input type="button" value="=" onclick='document.calculadora.ola.value=eval(document.calculadora.ola.value)' class="green">
        <input type="button" value="/" onclick="document.calculadora.ola.value+='/'" class="green">
    </form>
    </div>

</body>
</html>
